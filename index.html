<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Header -->
    <div class="px-4 py-3 my-5 mt-0 text-center bg-dark text-light">
        <h1 class="display-5 fw-bold">Weather Dashboard</h1>
    </div>


<div class="container mx-0 d-flex">
    <!-- Search -->
    <div class="col-3" id="search">
        <h1>Search for a City:</h1>
        <div class="d-grid gap-2">
        <input type="text" placeholder="e.g San Diego" class="px-2 py-2">
        <button class="btn search-button bg-primary text-light">Search</button>
        <hr class="mx-2 my-2">
        </div>
        <!-- Past Search Results
    *    <button type="button" class="btn btn-primary" disabled data-bs-toggle="button" autocomplete="off">Disabled toggle button</button>
    *
    *
    *   -->
    </div>

    <!--Search Results -->
    <div class="search-results mx-5">
        <!--Today's Forecast-->
        <div class="bg-light col-12 border border-3 border-light px-3 py-3 hide" id="weather-today">
            <p class="fw-bold fs-3">
                <span id="today-date">
                </span>
                <span id="city-name">
        
                </span>
            </p>
            <p>
                <h5>Temperature: </h5><h6><span id="temperature"></span></h6>
            </p>
            <p>
                <h5>Wind Speed: </h5><h6><span id="wind-speed"></span></h6>
            </p>
            <p>
                <h5>Humidity: </h5><h6><span id="humidity"></span></h6>

            </p>
            <p>
                <h5>UV Index: </h5><h6><span id="uv_index"></span></h6>

            </p>


            
        </div>
        
        <!--Five Day Forecast-->
        <div class="container col-12 my-5 d-flex" id="five-day-forecast">

          </div>
    </div>












</div>
<!-- Scripts -->
<script src="script.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</body>
</html>
